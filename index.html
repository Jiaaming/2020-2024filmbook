<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>

    <!-- Flipbook StyleSheets -->
    <link href="./dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="./dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS for a minimalist artistic design -->
    <style>
        body {
            font-family: 'Georgia', serif; /* Elegant serif font */
            margin: 0;
            padding: 0;
            background-color: #f9f1e7; /* Soft off-white background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }
        h1 {
            font-size: 4em;
            font-weight: normal;
            margin-bottom: 10px;
            color: #2a2a2a;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        p.subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            font-family: "Apple LiSung", "LiSong Pro", serif;
        }
        .buttons a {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 15px;
            background-color: #4a4a4a; /* Darker, subtle button color */
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #666;
        }
        .background {
            font-size: 0.8em; /* Smaller background font as requested */
            color: #777;
            max-width: 500px;
            text-align: left;
            line-height: 1.6;
            margin-top: 40px;
        }
        .background strong {
            display: block;
            margin-bottom: 10px;
            color: #444;
        }
        ._df_book {
            margin-top: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>


    <!-- Flipbook Container -->
    <div class="_df_book" source="Recursion.pdf"></div>

    <!-- Scripts -->
    <script src="./dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="./dflip/js/dflip.min.js" type="text/javascript"></script>

    <!-- Flipbook Initialization -->
    <script>
        $(document).ready(function() {
            $("._df_book").flipBook({
                source: "Recursion.pdf",
                height: 600,
                width: 400,
                lightbox: true // Optional: Adds a nice lightbox effect
            });
        });
    </script>

<div class="container">
    <!-- Title and Subtitle -->
    <p class="subtitle">This album features photos taken from 2020 to 2024, during my journey of completing my undergraduate studies at <a href="https://www.ecnu.edu.cn/">ECNU</a>.</p>
    <!-- Buttons -->
    <div class="buttons">
        <a href="https://www.blurb.com/bookstore/invited/10568546/843f809f78014e73278d1538138674e63aae2568">Buy it</a>
        <a href="Recursion.pdf" download>Get Copy</a>
    </div>

    <!-- <div class="background">
        <strong>BACKGROUND</strong>
    </div> -->
</div>
</body>
</html>
